<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 40px 0;">Tính trang in</h1>
        <div class="row">
            <div class="col md-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Bắt đầu</span>
                    <input id="start" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col md-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Kết thúc</span>
                    <input id="end" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col md-3">
                <select id="type" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                    <option selected>Kiểu</option>
                    <option value="1">Tiến</option>
                    <option value="2">Lùi</option>
                </select>
            </div>
            <div class="col md-3">
                <button id="btn" type="button" class="btn btn-primary">Tạo</button>
            </div>
        </div>
        <div class="row">
            <div class="col md-12" style="word-wrap: break-word">
                <h3 id="odd">Trang lẻ:</h3>
                <h3 id="even">Trang chẵn:</h3>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
